<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Construct Juego</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    text-align: center;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Logo */
#logo {
    position: fixed;
    top: 10px;
    left: 10px;
    width: 120px;
    z-index: 10;
}

/* Título RGB */
#titulo-juego {
    margin-top: 20px;
    margin-bottom: 20px;
    font-size: 2em;
}

/* Contenedor del juego */
.juego-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

/* Iframe del juego */
.juego-container iframe {
    width: 90%;
    max-width: 960px;
    height: 600px;
    border: none;
}

/* Fondo animado */
canvas#fondo {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}
</style>
</head>
<body>

<canvas id="fondo"></canvas>

<img src="logo.png" alt="Logo" id="logo">

<h1 id="titulo-juego">Construct Juego</h1>

<div class="juego-container">
    <iframe src="https://games.construct.net/904/latest"
            width="960" height="600"
            allow="fullscreen; autoplay; encrypted-media"
            frameborder="0"
            allowfullscreen="true"
            msallowfullscreen="true"
            mozallowfullscreen="true"
            webkitallowfullscreen="true"
            allowpaymentrequest="false"
            referrerpolicy="unsafe-url"
            sandbox="allow-same-origin allow-forms allow-scripts allow-pointer-lock allow-orientation-lock allow-popups"
            scrolling="no">
    </iframe>
</div>

<script>
// Título RGB animado
const titulo = document.getElementById("titulo-juego");
let hue = 0;
setInterval(() => {
    titulo.style.color = `hsl(${hue}, 100%, 50%)`;
    hue = (hue + 1) % 360;
}, 50);

// Fondo con partículas
const canvas = document.getElementById("fondo");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particulas = [];
for(let i=0;i<100;i++){
    particulas.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*3 + 1,
        dx: Math.random()*2 - 1,
        dy: Math.random()*2 - 1
    });
}

function animar(){
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    particulas.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle="white";
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if(p.x<0 || p.x>canvas.width)p.dx*=-1;
        if(p.y<0 || p.y>canvas.height)p.dy*=-1;
    });
    requestAnimationFrame(animar);
}
animar();

window.addEventListener('resize',()=>{
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
});
</script>

</body>
</html>
